<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

  <body>
    <div
      class="container-fluid d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="card bg-dark text-light p-5 shadow-lg">
        <h1 class="text-center">My ToDo</h1>

        <div class="d-flex">
          <input
            type="text"
            name="task"
            id="task"
            class="text-light bg-dark border-1 border-light rounded"
          />
          <button
            onclick="addTask()"
            type="submit"
            class="bg-primary border-0 text-light px-3 py-1 rounded"
          >
            ADD
          </button>
        </div>
       
        <div id="list">
            
          </div>
      </div>
    </div>
  </body>

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
