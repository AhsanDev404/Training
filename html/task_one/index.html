<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <h1 class="heading">Job Application</h1>
    <form action="" method="post">
      <h2 class="sub-heading">Personal Information</h2>
      <div class="form-main-div margin">
        <label>Name</label>
        <div class="form-main-div">
          <div>
            <input class="input" />
            <p class="p">First name</p>
          </div>
          <div>
            <input class="input" />
            <p class="p">Last name</p>
          </div>
        </div>
      </div>
      <div class="form-main-div margin">
        <label>Email</label>
        <input class="email-input" placeholder="user@example.com" />
      </div>
      <div class="form-main-div margin">
        <label>Education</label>
        <select class="select-input">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
      </div>
      <div class="form-main-div margin">
        <label>Resume</label>
        <input
          class="resume-input"
          placeholder="user@example.com"
          type="file"
        />
      </div>
      <div class="address-main-div">
        <label for="">Address</label>
        <div class="address-div">
          <div>
            <input class="address-input" />
            <p class="p address-p">Last name</p>
          </div>
        </div>
      </div>
      <div class="address-main-div">
        <div class="address-div-1">
          <div>
            <input class="address-input" />
            <p class="p address-p">Last name</p>
          </div>
        </div>
      </div>
      <div class="address-main-div">
        <div class="address-div-1">
          <div>
            <select class="address-select">
              <option value="option1">Option 1</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
            </select>
          </div>
        </div>
      </div>

      <div class="zip-mai">
        <div class="zip-div">
          <div>
            <input type="text" />
            <p class="p">city</p>
          </div>
          <div>
            <input type="text" />
            <p class="p">state</p>
          </div>
          <div>
            <input type="text" />
            <p class="p">zip code</p>
          </div>
        </div>
      </div>

      <div class="form-main-div margin">
        <label>Phone Number</label>
        <div class="form-main-div">
          <input style="width: 30px; margin: 0 10px" />
          <input style="width: 400px" />
        </div>
      </div>

      <div>
        <p>what are your hobbies</p>
        <input type="text" style="width: 100%" />
      </div>
      <h2 class="sub-heading">Precious/Current Employment Details</h2>
      <div class="form-main-div margin">
        <label>Company Name</label>
        <input class="resume-input" style="margin-left: 18.1%;" />
      </div>
      <div class="form-main-div margin">
        <label>Job Title</label>
        <input class="resume-input" style="margin-left: 23.5%;" />
      </div>
      <div class="form-main-div margin">
        <label>years</label>
        <input class="resume-input" />
      </div>
      <h2 class="sub-heading">Reference #1</h2>
      <div class="form-main-div margin">
        <label>Name</label>
        <input class="resume-input" />
      </div>
      <div class="form-main-div margin">
        <label>Phone</label>
        <input class="resume-input" />
      </div>
      
      <h2 class="sub-heading">Reference #2</h2>
      <div class="form-main-div margin">
        <label>Name</label>
        <input class="resume-input" />
      </div>
      <div class="form-main-div margin">
        <label>Phone</label>
        <input class="resume-input" />
      </div>
     
      <input type="submit" class="submit" value="Apply" />
    </form>
  </body>
</html>
